<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login — ORBIT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <main class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="login-header">
                <div class="brand">
                    <div class="brand-mark" aria-hidden="true">⭑</div>
                    <div>
                        <h1 class="login-logo">ORBIT Admin</h1>
                        <div class="login-subtitle">Manage tracks, uploads & settings</div>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form" autocomplete="on">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required
                        autocomplete="current-password"
                    >
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message"></div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary" id="loginBtn">
                    <span class="btn-text">Sign in</span>
                    <span class="btn-loading">
                        <svg class="spinner" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
                        </svg>
                    </span>
                </button>
            </form>

            <!-- Back Link -->
            <a href="../index.html" class="back-to-site">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to ORBIT
            </a>
        </div>
        </div>
    </main>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../supabase-config.js"></script>
    <script>
        // Check if already logged in
        (async () => {
            const { data: { session } } = await orbitSupabase.auth.getSession();
            if (session) {
                window.location.href = '/admin/dashboard.html';
            }
        })();

        // Login Form Handler
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            loginBtn.classList.add('loading');
            errorMessage.textContent = '';
            errorMessage.classList.remove('visible');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await orbitSupabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // Redirect to dashboard
                window.location.href = '/admin/dashboard.html';
            } catch (error) {
                errorMessage.textContent = error.message || 'Invalid credentials. Please try again.';
                errorMessage.classList.add('visible');
                loginBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
