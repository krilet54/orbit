<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in Space â€” ORBIT</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%230a0a0a' stroke='%23d4af37' stroke-width='2'/%3E%3Ccircle cx='50' cy='50' r='30' fill='none' stroke='%23d4af37' stroke-width='1' opacity='0.5'/%3E%3Ccircle cx='50' cy='50' r='15' fill='%23d4af37'/%3E%3Ccircle cx='50' cy='50' r='5' fill='%230a0a0a'/%3E%3C/svg%3E">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-black: #0a0a0a;
            --color-ivory: #f5f5f0;
            --color-accent: #d4af37;
            --color-light-gray: #888888;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--color-black);
            color: var(--color-ivory);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated stars background */
        .stars {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--color-ivory);
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1); }
        }
        
        /* Floating disc */
        .lost-disc {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 48px;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .lost-disc::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 
                0 0 40px rgba(212, 175, 55, 0.1),
                inset 0 0 40px rgba(0, 0, 0, 0.5);
        }
        
        .lost-disc::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--color-accent) 20%, transparent 70%);
            opacity: 0.8;
        }
        
        .disc-rings {
            position: absolute;
            inset: 30%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .disc-rings::before {
            content: '';
            position: absolute;
            inset: 20%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        /* Content */
        .error-content {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 0 24px;
        }
        
        .error-code {
            font-family: 'Cormorant Garamond', serif;
            font-size: 8rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: var(--color-accent);
            opacity: 0.3;
            line-height: 1;
            margin-bottom: -20px;
        }
        
        .error-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }
        
        .error-message {
            font-size: 1rem;
            color: var(--color-light-gray);
            max-width: 400px;
            line-height: 1.7;
            margin-bottom: 48px;
        }
        
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: transparent;
            border: 1px solid var(--color-accent);
            color: var(--color-accent);
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.4s ease;
            cursor: pointer;
        }
        
        .back-home:hover {
            background: var(--color-accent);
            color: var(--color-black);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.3);
        }
        
        .back-home svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }
        
        .back-home:hover svg {
            transform: translateX(-4px);
        }
        
        /* Brand */
        .brand {
            position: fixed;
            top: 32px;
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none;
        }
        
        .brand-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.4em;
            color: var(--color-ivory);
            text-transform: uppercase;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.75rem;
            }
            
            .lost-disc {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Stars background -->
    <div class="stars" id="stars"></div>
    
    <!-- Brand -->
    <a href="/" class="brand">
        <span class="brand-text">ORBIT</span>
    </a>
    
    <!-- Floating disc animation -->
    <div class="lost-disc">
        <div class="disc-rings"></div>
    </div>
    
    <!-- Error content -->
    <div class="error-content">
        <div class="error-code">404</div>
        <h1 class="error-title">Lost in Space</h1>
        <p class="error-message">
            The frequency you're searching for seems to have drifted into the cosmic void. 
            Let's get you back to the music.
        </p>
        <a href="/" class="back-home">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Return to ORBIT
        </a>
    </div>
    
    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        const starCount = 80;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (2 + Math.random() * 3) + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
